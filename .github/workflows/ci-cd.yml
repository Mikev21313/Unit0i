                <p><strong>Status:</strong> Build process enhanced with multiple fallback strategies</p>
              </div>
            </body>
          </html>
          HTML
            echo "success=partial" >> $GITHUB_OUTPUT
          fi
          
          cd ../../

      - name: "Verify build output"
        id: verify-build
        run: |
          set -euo pipefail
          
          echo "üîç Verifying build output for ${{ matrix.app }}..."
          
          DIST_PATH="apps/${{ matrix.app }}/dist"
          
          if [[ ! -d "$DIST_PATH" ]]; then
            echo "‚ùå Build output directory not found: $DIST_PATH"
            echo "build-success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Check for essential files
          if [[ ! -f "$DIST_PATH/index.html" ]]; then
            echo "‚ùå Missing required file: index.html"
            echo "build-success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "‚úÖ Build verification successful"
          echo "build-success=true" >> $GITHUB_OUTPUT
          
          # Calculate build size
          BUILD_SIZE=$(du -sh "$DIST_PATH" | cut -f1)
