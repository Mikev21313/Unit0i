name: "E-Learning Tool - Self-Generating CI/CD"

on:
  push:
    branches: 
      - main
      - develop
      - "feature/*"
  pull_request:
    branches: 
      - main
      - develop
  workflow_dispatch:
    inputs:
      generate_code:
        description: "Generate source code"
        required: false
        default: "true"
        type: boolean
      skip_tests:
        description: "Skip test execution"
        required: false
        default: "false"
        type: boolean

env:
  NODE_VERSION: "18.x"
  PNPM_VERSION: "8"
  ARTIFACT_RETENTION_DAYS: 30

jobs:
  # Job 1: Generate Source Code
  generate-source-code:
    name: "Generate Application Source Code"
    runs-on: ubuntu-latest
    if: github.event.inputs.generate_code != 'false' || github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    outputs:
      source-generated: ${{ steps.verify-generation.outputs.success }}
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "Create project structure"
        run: |
          # Security: Prevent directory traversal attacks
          set -euo pipefail
          
          # Create directory structure with explicit paths
          mkdir -p "apps/editor/src/components/Canvas"
          mkdir -p "apps/editor/src/components/Timeline"
          mkdir -p "apps/editor/src/components/Properties"
          mkdir -p "apps/editor/src/components/Toolbar"
          mkdir -p "apps/editor/src/components/SlideList"
          mkdir -p "apps/editor/src/pages"
          mkdir -p "apps/editor/src/stores"
          mkdir -p "apps/editor/src/hooks"
          mkdir -p "apps/editor/src/utils"
          mkdir -p "apps/editor/src/layouts"
          mkdir -p "apps/editor/public"
          mkdir -p "apps/player/src/components"
          mkdir -p "apps/player/src/pages"
          mkdir -p "apps/player/src/utils"
          mkdir -p "apps/player/public"
          mkdir -p "apps/exporter/src/handlers"
          mkdir -p "apps/exporter/src/utils"
          mkdir -p "packages/core/src"
          mkdir -p "packages/ui/src"
          mkdir -p "packages/scorm-engine/src"
          mkdir -p "packages/interactions/src"
          mkdir -p "tests/e2e/editor"
          mkdir -p "tests/e2e/player"
          mkdir -p "tests/e2e/publish"
          mkdir -p "tests/performance"
          mkdir -p "tests/smoke"
          mkdir -p "tests/unit"
          mkdir -p "scripts"

      - name: "Generate root configuration files"
        run: |
          set -euo pipefail
          
          # Generate package.json
          cat > package.json << 'EOF'
          {
            "name": "elearning-authoring-tool",
            "version": "1.0.0",
            "private": true,
            "type": "module",
            "scripts": {
              "dev": "turbo run dev",
              "dev:editor": "turbo run dev --filter=@elearning/editor",
              "dev:player": "turbo run dev --filter=@elearning/player",
              "build": "turbo run build",
              "build:editor": "turbo run build --filter=@elearning/editor",
              "build:player": "turbo run build --filter=@elearning/player",
              "build:exporter": "turbo run build --filter=@elearning/exporter",
              "build:scorm": "turbo run build --filter=@elearning/scorm-engine",
              "test": "turbo run test",
              "test:unit": "vitest run",
              "test:integration": "vitest run --config vitest.integration.config.ts",
              "test:e2e:editor": "playwright test --project=editor",
              "test:e2e:player": "playwright test --project=player",
              "test:e2e:publish": "playwright test --project=publish",
              "test:smoke:staging": "playwright test --config=playwright.smoke.config.ts",
              "lint": "turbo run lint",
              "lint:js": "eslint . --ext .ts,.tsx,.js,.jsx",
              "lint:css": "stylelint '**/*.{css,scss}'",
              "type-check": "tsc --noEmit",
              "format": "prettier --write .",
              "format:check": "prettier --check .",
              "clean": "turbo run clean && rimraf node_modules",
              "license:check": "license-checker --production --summary",
              "verify:build": "node scripts/verify-build.js"
            },
            "devDependencies": {
              "@playwright/test": "^1.40.0",
              "@types/node": "^20.10.0",
              "@typescript-eslint/eslint-plugin": "^6.14.0",
              "@typescript-eslint/parser": "^6.14.0",
              "@vitejs/plugin-react": "^4.2.0",
              "@vitest/coverage-v8": "^1.0.0",
              "autoprefixer": "^10.4.16",
              "eslint": "^8.55.0",
              "eslint-config-prettier": "^9.1.0",
              "eslint-plugin-react": "^7.33.0",
              "eslint-plugin-react-hooks": "^4.6.0",
              "license-checker": "^25.0.1",
              "postcss": "^8.4.32",
              "prettier": "^3.1.0",
              "rimraf": "^5.0.0",
              "stylelint": "^16.0.0",
              "tailwindcss": "^3.4.0",
              "turbo": "^1.11.0",
              "typescript": "^5.3.0",
              "vite": "^5.0.0",
              "vitest": "^1.0.0"
            },
            "engines": {
              "node": ">=18.0.0",
              "pnpm": ">=8.0.0"
            }
          }
          EOF

          # Generate pnpm-workspace.yaml
          cat > pnpm-workspace.yaml << 'EOF'
          packages:
            - 'apps/*'
            - 'packages/*'
          EOF

          # Generate turbo.json
          cat > turbo.json << 'EOF'
          {
            "$schema": "https://turbo.build/schema.json",
            "pipeline": {
              "build": {
                "dependsOn": ["^build"],
                "outputs": ["dist/**", ".next/**", "build/**"]
              },
              "dev": {
                "cache": false,
                "persistent": true
              },
              "lint": {
                "outputs": []
              },
              "test": {
                "outputs": ["coverage/**"],
                "dependsOn": []
              },
              "type-check": {
                "dependsOn": ["^build"],
                "outputs": []
              },
              "clean": {
                "cache": false
              }
            }
          }
          EOF

          # Generate root tsconfig.json
          cat > tsconfig.json << 'EOF'
          {
            "compilerOptions": {
              "target": "ES2020",
              "module": "ESNext",
              "lib": ["ES2020", "DOM", "DOM.Iterable"],
              "jsx": "react-jsx",
              "strict": true,
              "esModuleInterop": true,
              "skipLibCheck": true,
              "forceConsistentCasingInFileNames": true,
              "resolveJsonModule": true,
              "allowJs": true,
              "noEmit": true,
              "isolatedModules": true,
              "moduleResolution": "node",
              "allowSyntheticDefaultImports": true
            },
            "exclude": ["node_modules", "dist", "build", "coverage"]
          }
          EOF

          # Generate .eslintrc.js
          cat > .eslintrc.js << 'EOF'
          module.exports = {
            root: true,
            parser: '@typescript-eslint/parser',
            extends: [
              'eslint:recommended',
              'plugin:@typescript-eslint/recommended',
              'plugin:react/recommended',
              'plugin:react-hooks/recommended',
              'prettier',
            ],
            plugins: ['@typescript-eslint', 'react'],
            env: {
              browser: true,
              es2020: true,
              node: true,
            },
            settings: {
              react: {
                version: 'detect',
              },
            },
            rules: {
              'react/react-in-jsx-scope': 'off',
              'react/prop-types': 'off',
              '@typescript-eslint/explicit-module-boundary-types': 'off',
              '@typescript-eslint/no-explicit-any': 'warn',
              '@typescript-eslint/no-unused-vars': 'warn'
            },
          };
          EOF

          # Generate .prettierrc
          cat > .prettierrc << 'EOF'
          {
            "semi": true,
            "trailingComma": "es5",
            "singleQuote": true,
            "printWidth": 80,
            "tabWidth": 2
          }
          EOF

      - name: "Generate build verification script"
        run: |
          set -euo pipefail
          
          cat > scripts/verify-build.js << 'EOF'
          import { existsSync, statSync } from 'fs';
          import { join } from 'path';

          const apps = ['editor', 'player'];
          let success = true;

          console.log('🔍 Verifying build outputs...');

          for (const app of apps) {
            const distPath = join('apps', app, 'dist');
            const indexPath = join(distPath, 'index.html');
            
            if (!existsSync(distPath)) {
              console.error(`❌ Missing dist directory for ${app}: ${distPath}`);
              success = false;
              continue;
            }
            
            if (!existsSync(indexPath)) {
              console.error(`❌ Missing index.html for ${app}: ${indexPath}`);
              success = false;
              continue;
            }
            
            const stats = statSync(distPath);
            if (!stats.isDirectory()) {
              console.error(`❌ ${distPath} is not a directory`);
              success = false;
              continue;
            }
            
            console.log(`✅ ${app} build verified`);
          }

          if (!success) {
            console.error('❌ Build verification failed');
            process.exit(1);
          }

          console.log('✅ All builds verified successfully');
          EOF

      - name: "Generate configuration files"
        run: |
          set -euo pipefail
          
          # Generate tailwind.config.js
          cat > tailwind.config.js << 'EOF'
          /** @type {import('tailwindcss').Config} */
          module.exports = {
            content: [
              "./apps/*/src/**/*.{js,ts,jsx,tsx}",
              "./packages/*/src/**/*.{js,ts,jsx,tsx}"
            ],
            theme: {
              extend: {},
            },
            plugins: [],
          }
          EOF

          # Generate postcss.config.js
          cat > postcss.config.js << 'EOF'
          module.exports = {
            plugins: {
              tailwindcss: {},
              autoprefixer: {},
            },
          }
          EOF

          # Generate .gitignore
          cat > .gitignore << 'EOF'
          # Dependencies
          node_modules/
          .pnp
          .pnp.js

          # Testing
          coverage/
          test-results/
          playwright-report/

          # Production
          dist/
          build/
          *.local

          # Misc
          .DS_Store
          *.pem
          npm-debug.log*
          yarn-debug.log*
          yarn-error.log*
          pnpm-debug.log*
          lerna-debug.log*

          # Editor directories and files
          .vscode/*
          !.vscode/extensions.json
          .idea
          *.suo
          *.ntvs*
          *.njsproj
          *.sln
          *.sw?

          # Environment files
          .env
          .env.local
          .env.development.local
          .env.test.local
          .env.production.local
          
          # Build artifacts
          *.tgz
          *.tar.gz
          EOF

          # Generate playwright.config.ts
          cat > playwright.config.ts << 'EOF'
          import { defineConfig, devices } from '@playwright/test';

          export default defineConfig({
            testDir: './tests/e2e',
            fullyParallel: true,
            forbidOnly: !!process.env.CI,
            retries: process.env.CI ? 2 : 0,
            workers: process.env.CI ? 1 : undefined,
            reporter: 'html',
            use: {
              baseURL: 'http://localhost:5173',
              trace: 'on-first-retry',
            },
            projects: [
              {
                name: 'editor',
                use: { ...devices['Desktop Chrome'] },
                testMatch: '**/editor/**/*.spec.ts',
              },
              {
                name: 'player',
                use: { ...devices['Desktop Chrome'] },
                testMatch: '**/player/**/*.spec.ts',
              },
            ],
            webServer: {
              command: 'pnpm run dev',
              port: 5173,
              reuseExistingServer: !process.env.CI,
            },
          });
          EOF

      - name: "Generate Editor application"
        run: |
          set -euo pipefail
          
          # Generate editor package.json
          cat > apps/editor/package.json << 'EOF'
          {
            "name": "@elearning/editor",
            "version": "1.0.0",
            "private": true,
            "scripts": {
              "dev": "vite --host",
              "build": "tsc && vite build",
              "preview": "vite preview",
              "test": "vitest",
              "lint": "eslint src --ext .ts,.tsx"
            },
            "dependencies": {
              "@dnd-kit/core": "^6.1.0",
              "@dnd-kit/sortable": "^8.0.0",
              "@elearning/core": "workspace:*",
              "@elearning/ui": "workspace:*",
              "@elearning/interactions": "workspace:*",
              "@lexical/react": "^0.13.0",
              "@radix-ui/react-dialog": "^1.0.0",
              "@radix-ui/react-dropdown-menu": "^2.0.0",
              "@radix-ui/react-tabs": "^1.0.0",
              "@tanstack/react-query": "^5.0.0",
              "fabric": "^5.3.0",
              "framer-motion": "^10.16.0",
              "immer": "^10.0.0",
              "konva": "^9.3.0",
              "lexical": "^0.13.0",
              "react": "^18.2.0",
              "react-colorful": "^5.6.0",
              "react-dom": "^18.2.0",
              "react-hook-form": "^7.48.0",
              "react-konva": "^18.2.0",
              "react-router-dom": "^6.20.0",
              "wavesurfer.js": "^7.5.0",
              "zustand": "^4.4.0"
            },
            "devDependencies": {
              "@testing-library/react": "^14.1.0",
              "@types/fabric": "^5.3.0",
              "@types/react": "^18.2.0",
              "@types/react-dom": "^18.2.0",
              "typescript": "^5.3.0",
              "vite": "^5.0.0",
              "@vitejs/plugin-react": "^4.2.0"
            }
          }
          EOF

          # Generate vite.config.ts
          cat > apps/editor/vite.config.ts << 'EOF'
          import { defineConfig } from 'vite';
          import react from '@vitejs/plugin-react';
          import path from 'path';

          export default defineConfig({
            plugins: [react()],
            resolve: {
              alias: {
                '@': path.resolve(__dirname, './src'),
                '@elearning/core': path.resolve(__dirname, '../../packages/core/src'),
                '@elearning/ui': path.resolve(__dirname, '../../packages/ui/src'),
                '@elearning/interactions': path.resolve(__dirname, '../../packages/interactions/src'),
              },
            },
            server: {
              port: 5173,
              host: true,
            },
            build: {
              outDir: 'dist',
              emptyOutDir: true,
              sourcemap: true,
              rollupOptions: {
                output: {
                  manualChunks: {
                    vendor: ['react', 'react-dom'],
                    konva: ['konva', 'react-konva'],
                  },
                },
              },
            },
            preview: {
              port: 4173,
              host: true,
            },
          });
          EOF

          # Generate tsconfig.json
          cat > apps/editor/tsconfig.json << 'EOF'
          {
            "extends": "../../tsconfig.json",
            "compilerOptions": {
              "jsx": "react-jsx",
              "lib": ["DOM", "DOM.Iterable", "ESNext"],
              "module": "ESNext",
              "target": "ESNext",
              "moduleResolution": "bundler",
              "allowImportingTsExtensions": true,
              "noEmit": true,
              "paths": {
                "@/*": ["./src/*"]
              }
            },
            "include": ["src"],
            "references": [
              { "path": "../../packages/core" },
              { "path": "../../packages/ui" }
            ]
          }
          EOF

          # Generate index.html
          cat > apps/editor/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>E-Learning Authoring Tool</title>
            </head>
            <body>
              <div id="root"></div>
              <script type="module" src="/src/main.tsx"></script>
            </body>
          </html>
          EOF

          # Generate main.tsx
          cat > apps/editor/src/main.tsx << 'EOF'
          import React from 'react';
          import ReactDOM from 'react-dom/client';
          import { QueryClient, QueryClientProvider } from '@tanstack/react-query';
          import { BrowserRouter } from 'react-router-dom';
          import { App } from './App';
          import './index.css';

          const queryClient = new QueryClient({
            defaultOptions: {
              queries: {
                staleTime: 1000 * 60 * 5,
                gcTime: 1000 * 60 * 10,
              },
            },
          });

          ReactDOM.createRoot(document.getElementById('root')!).render(
            <React.StrictMode>
              <QueryClientProvider client={queryClient}>
                <BrowserRouter>
                  <App />
                </BrowserRouter>
              </QueryClientProvider>
            </React.StrictMode>
          );
          EOF

          # Generate App.tsx
          cat > apps/editor/src/App.tsx << 'EOF'
          import { Routes, Route } from 'react-router-dom';
          import { EditorLayout } from './layouts/EditorLayout';
          import { ProjectDashboard } from './pages/ProjectDashboard';
          import { CourseEditor } from './pages/CourseEditor';
          import { PreviewMode } from './pages/PreviewMode';
          import { PublishWizard } from './pages/PublishWizard';

          export function App() {
            return (
              <Routes>
                <Route path="/" element={<ProjectDashboard />} />
                <Route path="/editor/:projectId" element={<EditorLayout />}>
                  <Route index element={<CourseEditor />} />
                  <Route path="preview" element={<PreviewMode />} />
                  <Route path="publish" element={<PublishWizard />} />
                </Route>
              </Routes>
            );
          }
          EOF

          # Generate index.css
          cat > apps/editor/src/index.css << 'EOF'
          @tailwind base;
          @tailwind components;
          @tailwind utilities;

          * {
            box-sizing: border-box;
          }

          body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
              'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
              sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
          }

          #root {
            width: 100vw;
            height: 100vh;
          }
          EOF

      - name: "Generate Editor components"
        run: |
          set -euo pipefail
          
          # Generate EditorLayout.tsx
          cat > apps/editor/src/layouts/EditorLayout.tsx << 'EOF'
          import { Outlet } from 'react-router-dom';
          import { Suspense } from 'react';

          export function EditorLayout() {
            return (
              <div className="h-screen w-screen overflow-hidden">
                <Suspense fallback={<div className="flex items-center justify-center h-full">Loading...</div>}>
                  <Outlet />
                </Suspense>
              </div>
            );
          }
          EOF

          # Generate CourseEditor.tsx
          cat > apps/editor/src/pages/CourseEditor.tsx << 'EOF'
          import { useParams } from 'react-router-dom';
          import { Canvas } from '../components/Canvas/Canvas';
          import { Timeline } from '../components/Timeline/Timeline';
          import { PropertiesPanel } from '../components/Properties/PropertiesPanel';
          import { Toolbar } from '../components/Toolbar/Toolbar';
          import { SlideList } from '../components/SlideList/SlideList';
          import { useProjectStore } from '../stores/projectStore';
          import { DndContext, DragEndEvent } from '@dnd-kit/core';

          export function CourseEditor() {
            const { projectId } = useParams();
            const { currentSlide, updateElement } = useProjectStore();

            const handleDragEnd = (event: DragEndEvent) => {
              const { active, over } = event;
              if (over && active.id !== over.id) {
                console.log('Reordering elements:', active.id, over.id);
              }
            };

            return (
              <DndContext onDragEnd={handleDragEnd}>
                <div className="h-screen flex flex-col bg-gray-100">
                  <Toolbar />
                  
                  <div className="flex-1 flex overflow-hidden">
                    <div className="w-64 bg-white border-r border-gray-200 overflow-y-auto">
                      <SlideList projectId={projectId!} />
                    </div>

                    <div className="flex-1 flex flex-col">
                      <div className="flex-1 p-4">
                        <Canvas slide={currentSlide} />
                      </div>
                      
                      <div className="h-48 bg-white border-t border-gray-200">
                        <Timeline />
                      </div>
                    </div>

                    <div className="w-80 bg-white border-l border-gray-200 overflow-y-auto">
                      <PropertiesPanel />
                    </div>
                  </div>
                </div>
              </DndContext>
            );
          }
          EOF

          # Generate Canvas.tsx
          cat > apps/editor/src/components/Canvas/Canvas.tsx << 'EOF'
          import { useRef, useEffect, useState } from 'react';
          import { Stage, Layer, Rect, Text } from 'react-konva';
          import { useEditorStore } from '../../stores/editorStore';

          interface CanvasProps {
            slide: any;
          }

          export function Canvas({ slide }: CanvasProps) {
            const stageRef = useRef<any>(null);
            const { 
              selectedElements, 
              selectElement, 
              clearSelection,
              updateElement,
              zoom,
              showGrid
            } = useEditorStore();

            const [stageSize, setStageSize] = useState({ width: 1280, height: 720 });

            useEffect(() => {
              const handleResize = () => {
                const container = stageRef.current?.container();
                if (container) {
                  const { width, height } = container.getBoundingClientRect();
                  setStageSize({ width: Math.max(width, 800), height: Math.max(height, 600) });
                }
              };

              handleResize();
              window.addEventListener('resize', handleResize);
              return () => window.removeEventListener('resize', handleResize);
            }, []);

            const handleStageClick = (e: any) => {
              if (e.target === e.target.getStage()) {
                clearSelection();
              }
            };

            return (
              <div className="relative w-full h-full bg-gray-50 rounded-lg overflow-hidden" data-testid="canvas-container">
                <Stage
                  ref={stageRef}
                  width={stageSize.width}
                  height={stageSize.height}
                  scaleX={zoom}
                  scaleY={zoom}
                  onClick={handleStageClick}
                  className="shadow-lg"
                >
                  <Layer>
                    <Rect
                      width={1280}
                      height={720}
                      fill={slide?.background || '#ffffff'}
                      stroke="#e5e7eb"
                      strokeWidth={1}
                    />
                    {slide?.elements?.map((element: any) => (
                      <Text
                        key={element.id}
                        x={element.position?.x || 0}
                        y={element.position?.y || 0}
                        text={element.content || 'Sample Text'}
                        fontSize={element.fontSize || 16}
                        fill={element.color || '#000000'}
                        onClick={() => selectElement(element.id)}
                      />
                    )) || (
                      <Text
                        x={50}
                        y={50}
                        text="Click to add content"
                        fontSize={24}
                        fill="#9ca3af"
                      />
                    )}
                  </Layer>
                </Stage>

                <div className="absolute bottom-4 right-4 flex gap-2">
                  <button
                    onClick={() => useEditorStore.setState({ zoom: Math.max(0.1, zoom - 0.1) })}
                    className="px-3 py-1 bg-white rounded shadow hover:bg-gray-50"
                  >
                    -
                  </button>
                  <span className="px-3 py-1 bg-white rounded shadow">
                    {Math.round(zoom * 100)}%
                  </span>
                  <button
                    onClick={() => useEditorStore.setState({ zoom: Math.min(3, zoom + 0.1) })}
                    className="px-3 py-1 bg-white rounded shadow hover:bg-gray-50"
                  >
                    +
                  </button>
                </div>
              </div>
            );
          }
          EOF

          # Generate Timeline.tsx
          cat > apps/editor/src/components/Timeline/Timeline.tsx << 'EOF'
          import { useRef, useState } from 'react';
          import { motion } from 'framer-motion';
          import { useProjectStore } from '../../stores/projectStore';

          export function Timeline() {
            const { currentSlide } = useProjectStore();
            const [currentTime, setCurrentTime] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [zoom, setZoom] = useState(1);

            const duration = currentSlide?.timeline?.duration || 10;
            const pixelsPerSecond = 100 * zoom;

            const handlePlay = () => {
              setIsPlaying(!isPlaying);
              if (!isPlaying) {
                const interval = setInterval(() => {
                  setCurrentTime(prev => {
                    if (prev >= duration) {
                      setIsPlaying(false);
                      clearInterval(interval);
                      return 0;
                    }
                    return prev + 0.1;
                  });
