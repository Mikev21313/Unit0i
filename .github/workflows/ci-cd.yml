      - name: "Verify functional build output"
        id: verify-build
        run: |
          set -euo pipefail
          echo "üîç Verifying functional build output for ${{ matrix.app }}..."
          
          DIST_PATH="apps/${{ matrix.app }}/dist"
          
          if [[ ! -d "$DIST_PATH" ]]; then
            echo "‚ùå Build output directory not found: $DIST_PATH"
            echo "build-success=false" >> $GITHUB_OUTPUT
