          # Generate FUNCTIONAL CourseEditor
          cat > apps/editor/src/pages/CourseEditor.tsx << 'EOF'
          import { useState } from 'react'
          import { useParams, useNavigate } from 'react-router-dom'

          interface Element {
            id: string
            type: 'text' | 'image' | 'shape'
            content: string
            x: number
            y: number
            width: number
            height: number
            fontSize?: number
            color?: string
          }

          interface Slide {
            id: string
            title: string
            elements: Element[]
          }

          function CourseEditor() {
            const { projectId } = useParams()
            const navigate = useNavigate()
            const [selectedTool, setSelectedTool] = useState('select')
            const [slides, setSlides] = useState<Slide[]>([
              { 
                id: '1', 
                title: 'Welcome Slide', 
                elements: [
                  { id: '1', type: 'text', content: 'Welcome to Your Course!', x: 100, y: 100, width: 400, height: 60, fontSize: 32, color: '#1f2937' },
                  { id: '2', type: 'text', content: 'Click and drag to move elements', x: 100, y: 200, width: 300, height: 40, fontSize: 16, color: '#6b7280' }
                ]
              },
              { 
                id: '2', 
                title: 'Course Overview', 
                elements: [
                  { id: '3', type: 'text', content: 'Course Overview', x: 100, y: 100, width: 300, height: 50, fontSize: 28, color: '#1f2937' }
                ]
              }
            ])
            const [currentSlideIndex, setCurrentSlideIndex] = useState(0)
            const [selectedElement, setSelectedElement] = useState<string | null>(null)
            const [draggedElement, setDraggedElement] = useState<string | null>(null)
            const [dragOffset, setDragOffset] = useState({ x: 0, y: 0 })

            const tools = [
              { id: 'select', name: 'üëÜ Select', icon: 'üëÜ' },
              { id: 'text', name: 'üìù Text', icon: 'üìù' },
              { id: 'image', name: 'üñºÔ∏è Image', icon: 'üñºÔ∏è' },
              { id: 'shape', name: 'üî∑ Shape', icon: 'üî∑' }
            ]

            const currentSlide = slides[currentSlideIndex]

            const handleToolSelect = (toolId: string) => {
              setSelectedTool(toolId)
              setSelectedElement(null)
            }

            const handleCanvasClick = (e: React.MouseEvent) => {
              if (selectedTool === 'text') {
                const rect = e.currentTarget.getBoundingClientRect()
                const x = e.clientX - rect.left
                const y = e.clientY - rect.top
                
                const newElement: Element = {
                  id: Date.now().toString(),
                  type: 'text',
                  content: 'New Text Element',
                  x: x - 50,
                  y: y - 10,
                  width: 200,
                  height: 30,
                  fontSize: 16,
                  color: '#1f2937'
                }

                const updatedSlides = [...slides]
                updatedSlides[currentSlideIndex].elements.push(newElement)
                setSlides(updatedSlides)
                setSelectedElement(newElement.id)
              }
            }

            const handleElementMouseDown = (e: React.MouseEvent, elementId: string) => {
              e.stopPropagation()
              const rect = e.currentTarget.getBoundingClientRect()
              const element = currentSlide.elements.find(el => el.id === elementId)
              if (element) {
                setDragOffset({
                  x: e.clientX - rect.left,
                  y: e.clientY - rect.top
                })
                setDraggedElement(elementId)
                setSelectedElement(elementId)
              }
            }

            const handleMouseMove = (e: React.MouseEvent) => {
              if (draggedElement) {
                const rect = e.currentTarget.getBoundingClientRect()
                const x = e.clientX - rect.left - dragOffset.x
                const y = e.clientY - rect.top - dragOffset.y

                const updatedSlides = [...slides]
                const elementIndex = updatedSlides[currentSlideIndex].elements.findIndex(el => el.id === draggedElement)
                if (elementIndex !== -1) {
                  updatedSlides[currentSlideIndex].elements[elementIndex].x = Math.max(0, x)
                  updatedSlides[currentSlideIndex].elements[elementIndex].y = Math.max(0, y)
                  setSlides(updatedSlides)
                }
              }
            }

            const handleMouseUp = () => {
              setDraggedElement(null)
            }

            const handleAddSlide = () => {
              const newSlide: Slide = {
                id: Date.now().toString(),
                title: `Slide ${slides.length + 1}`,
                elements: []
              }
              setSlides([...slides, newSlide])
              setCurrentSlideIndex(slides.length)
            }

            const handleDeleteElement = () => {
              if (selectedElement) {
                const updatedSlides = [...slides]
                updatedSlides[currentSlideIndex].elements = updatedSlides[currentSlideIndex].elements.filter(el => el.id !== selectedElement)
                setSlides(updatedSlides)
                setSelectedElement(null)
              }
            }

            return (
              <div style={{ height: '100vh', display: 'flex', flexDirection: 'column', backgroundColor: '#f3f4f6' }}>
                {/* Toolbar */}
                <div style={{ 
                  height: '4rem', 
                  backgroundColor: 'white', 
                  borderBottom: '1px solid #e5e7eb', 
                  display: 'flex', 
                  alignItems: 'center', 
                  justifyContent: 'space-between',
                  padding: '0 1rem',
                  boxShadow: '0 1px 3px 0 rgba(0, 0, 0, 0.1)'
                }}>
                  <div style={{ display: 'flex', alignItems: 'center', gap: '1rem' }}>
                    <button
                      onClick={() => navigate('/')}
                      style={{
                        backgroundColor: '#6b7280',
                        color: 'white',
                        border: 'none',
                        borderRadius: '0.25rem',
                        padding: '0.5rem 1rem',
                        cursor: 'pointer',
                        fontSize: '0.875rem'
                      }}
                    >
                      ‚Üê Back to Projects
                    </button>
                    <h1 style={{ fontSize: '1.5rem', fontWeight: '600', color: '#111827', margin: 0 }}>
                      Course Editor - Project {projectId}
                    </h1>
                  </div>
                  
                  <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                    {tools.map((tool) => (
                      <button
                        key={tool.id}
                        onClick={() => handleToolSelect(tool.id)}
                        style={{
                          padding: '0.5rem 1rem',
                          borderRadius: '0.375rem',
                          border: 'none',
                          backgroundColor: selectedTool === tool.id ? '#2563eb' : '#f3f4f6',
                          color: selectedTool === tool.id ? 'white' : '#374151',
                          cursor: 'pointer',
                          fontSize: '0.875rem',
                          fontWeight: '500',
                          transition: 'all 0.2s'
                        }}
                        title={tool.name}
                      >
                        {tool.icon}
                      </button>
                    ))}
                    
                    {selectedElement && (
                      <button
                        onClick={handleDeleteElement}
                        style={{
                          padding: '0.5rem 1rem',
                          borderRadius: '0.375rem',
                          border: 'none',
                          backgroundColor: '#ef4444',
                          color: 'white',
                          cursor: 'pointer',
                          fontSize: '0.875rem',
                          marginLeft: '1rem'
                        }}
                      >
                        üóëÔ∏è Delete
                      </button>
                    )}
                  </div>
                </div>

                {/* Main Content */}
                <div style={{ flex: 1, display: 'flex' }}>
                  {/* Slide List */}
                  <div style={{ 
                    width: '16rem', 
                    backgroundColor: 'white', 
                    borderRight: '1px solid #e5e7eb',
                    overflowY: 'auto'
                  }}>
                    <div style={{ padding: '1rem' }}>
                      <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '1rem' }}>
                        <h3 style={{ fontSize: '1.125rem', fontWeight: '600', margin: 0 }}>Slides</h3>
                        <button
                          onClick={handleAddSlide}
                          style={{
                            backgroundColor: '#2563eb',
                            color: 'white',
                            border: 'none',
                            borderRadius: '0.25rem',
                            padding: '0.25rem 0.5rem',
                            cursor: 'pointer',
                            fontSize: '0.75rem'
                          }}
                        >
                          ‚ûï Add
                        </button>
                      </div>
                      
                      <div style={{ display: 'flex', flexDirection: 'column', gap: '0.5rem' }}>
                        {slides.map((slide, index) => (
                          <div
                            key={slide.id}
                            onClick={() => setCurrentSlideIndex(index)}
                            style={{
                              padding: '0.75rem',
                              borderRadius: '0.375rem',
