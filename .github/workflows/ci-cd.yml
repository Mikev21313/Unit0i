                  </div>
                </div>
              );
            }

            const currentSlideData = courseData.slides[currentSlide];

            return (
              <div className={`player ${isFullscreen ? 'fullscreen' : ''}`}>
                <div className="player-header">
                  <div className="header-info">
                    <h1>{courseData.title}</h1>
                    <p>
