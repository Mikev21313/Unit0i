  # Job 2: Build Applications
  build:
    name: "Build React Applications"
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        app: [editor, player]
    
    steps:
      - name: "Download project structure"
        uses: actions/download-artifact@v4
        with:
          name: project-structure
          path: .

      - name: "Setup Node.js with proper caching"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ matrix.app }}/package-lock.json'

      - name: "Install dependencies"
        working-directory: ${{ matrix.app }}
        run: |
          npm ci
          # Verify installation
          if [ ! -f "node_modules/.bin/react-scripts" ]; then
            echo "Installing react-scripts manually..."
            npm install react-scripts --save
          fi

      - name: "Build application"
        working-directory: ${{ matrix.app }}
        run: npm run build
        env:
          CI: true
          GENERATE_SOURCEMAP: false
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: "Verify build output"
        run: |
          if [ -d "${{ matrix.app }}/build" ]; then
            echo "‚úÖ Build successful for ${{ matrix.app }}"
            ls -la ${{ matrix.app }}/build/
          else
            echo "‚ùå Build failed for ${{ matrix.app }}"
            exit 1
          fi

      - name: "Upload build artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: ${{ matrix.app }}/build/
          compression-level: 9
          retention-days: 1

