  # Step 5: Build Applications
  build-applications:
    name: "Build Applications"
    runs-on: ubuntu-latest
    needs: [generate-editor-css, generate-player-code]
    strategy:
      matrix:
        app: [editor, player]
      fail-fast: false
    steps:
      - name: "Download complete application"
        uses: actions/download-artifact@v4
        with:
          name: complete-${{ matrix.app }}
          path: ./

      - name: "Verify and build application"
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Looking for ${{ matrix.app }} directory:"
          if [ ! -d "${{ matrix.app }}" ]; then
            echo "❌ ${{ matrix.app }} directory not found!"
            exit 1
          fi
          echo "✅ Found ${{ matrix.app }} directory"
          cd ${{ matrix.app }}
          echo "Building application..."
          npm run build

      - name: "Upload build"
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.app }}
          path: ${{ matrix.app }}/build/
          retention-days: 7

  # Step 6: Deploy
  deploy:
    name: "Deploy to GitHub Pages"
    runs-on: ubuntu-latest
    needs: build-applications
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: "Download builds"
        uses: actions/download-artifact@v4
        with:
          name: build-editor
          path: dist/

      - name: "Download player build"
        uses: actions/download-artifact@v4
        with:
          name: build-player
          path: dist/player/

