              "node": ">=18.0.0",
              "pnpm": ">=8.0.0"
            },
            "packageManager": "pnpm@8.10.0"
          }
          EOF

          # Generate pnpm-workspace.yaml
          cat > pnpm-workspace.yaml << 'EOF'
          packages:
            - 'apps/*'
            - 'packages/*'
          EOF

          # Generate FIXED turbo.json with proper build order
          cat > turbo.json << 'EOF'
          {
            "$schema": "https://turbo.build/schema.json",
            "pipeline": {
              "build": {
                "dependsOn": ["^build"],
                "outputs": ["dist/**", ".turbo/**"],
                "env": ["NODE_ENV"]
              },
              "dev": {
                "cache": false,
                "persistent": true
              },
              "lint": {
                "outputs": [],
                "dependsOn": []
              },
              "type-check": {
                "dependsOn": ["^build"],
                "outputs": []
              },
              "test": {
                "outputs": ["coverage/**"],
                "dependsOn": ["^build"]
              },
              "clean": {
                "cache": false
              }
            }
          }
          EOF

          # Generate FIXED root tsconfig.json
          cat > tsconfig.json << 'EOF'
          {
            "compilerOptions": {
              "target": "ES2020",
              "lib": ["ES2020", "DOM", "DOM.Iterable"],
              "allowJs": true,
              "skipLibCheck": true,
              "esModuleInterop": true,
              "allowSyntheticDefaultImports": true,
              "strict": true,
              "forceConsistentCasingInFileNames": true,
              "noFallthroughCasesInSwitch": true,
              "module": "ESNext",
              "moduleResolution": "bundler",
              "resolveJsonModule": true,
              "isolatedModules": true,
              "noEmit": true,
              "jsx": "react-jsx",
              "incremental": true,
              "baseUrl": ".",
              "paths": {
                "@elearning/core": ["./packages/core/src/index.ts"],
                "@elearning/ui": ["./packages/ui/src/index.tsx"],
                "@elearning/interactions": ["./packages/interactions/src/index.tsx"],
                "@elearning/scorm-engine": ["./packages/scorm-engine/src/index.ts"]
              }
            },
            "include": [],
            "exclude": ["node_modules", "dist", "build", "coverage"],
            "references": [
              { "path": "./packages/core" },
              { "path": "./packages/ui" },
              { "path": "./packages/interactions" },
              { "path": "./packages/scorm-engine" },
              { "path": "./apps/editor" },
              { "path": "./apps/player" }
            ]
          }
          EOF

          # Generate FIXED .eslintrc.cjs (CommonJS for better compatibility)
          cat > .eslintrc.cjs << 'EOF'
          module.exports = {
            root: true,
            env: {
              browser: true,
              es2020: true,
              node: true,
            },
            extends: [
              'eslint:recommended',
              '@typescript-eslint/recommended',
              'plugin:react/recommended',
              'plugin:react-hooks/recommended',
              'prettier',
            ],
            parser: '@typescript-eslint/parser',
            parserOptions: {
              ecmaVersion: 2020,
              sourceType: 'module',
              ecmaFeatures: {
                jsx: true,
              },
            },
            plugins: ['@typescript-eslint', 'react'],
            settings: {
              react: {
                version: 'detect',
              },
            },
            rules: {
              'react/react-in-jsx-scope': 'off',
              'react/prop-types': 'off',
              '@typescript-eslint/explicit-module-boundary-types': 'off',
              '@typescript-eslint/no-explicit-any': 'warn',
              '@typescript-eslint/no-unused-vars': 'warn',
            },
            ignorePatterns: ['dist', 'node_modules', '*.config.js'],
          };
          EOF

          # Generate .prettierrc
          cat > .prettierrc << 'EOF'
          {
            "semi": true,
            "trailingComma": "es5",
            "singleQuote": true,
            "printWidth": 80,
            "tabWidth": 2
          }
          EOF

      - name: "Generate Core package (FIXED)"
        run: |
          set -euo pipefail
          
          echo "ðŸ“¦ Generating FIXED core package..."
          
          # Generate core package.json
          cat > packages/core/package.json << 'EOF'
          {
            "name": "@elearning/core",
            "version": "1.0.0",
            "type": "module",
            "main": "./dist/index.js",
            "types": "./dist/index.d.ts",
            "exports": {
              ".": {
                "types": "./dist/index.d.ts",
                "import": "./dist/index.js"
              }
            },
            "scripts": {
              "build": "tsc --build",
              "clean": "rimraf dist",
              "type-check": "tsc --noEmit",
              "lint": "eslint src --ext .ts"
            },
            "devDependencies": {
              "@types/node": "^20.10.0",
              "typescript": "^5.3.0",
              "rimraf": "^5.0.0"
            },
            "publishConfig": {
              "access": "restricted"
            }
          }
          EOF

          # Generate FIXED core types with proper exports
          cat > packages/core/src/types.ts << 'EOF'
          export interface Project {
            id: string;
            title: string;
            description?: string;
            createdAt: Date;
            updatedAt: Date;
            settings: ProjectSettings;
            scenes: Scene[];
          }

          export interface ProjectSettings {
            playerTemplate: 'modern' | 'classic' | 'minimal';
            resolution: { width: number; height: number };
            navigationRestricted: boolean;
            showProgressBar: boolean;
            showMenu: boolean;
          }

          export interface Scene {
            id: string;
            title: string;
            slides: Slide[];
            order: number;
          }

          export interface Slide {
            id: string;
            title: string;
            masterId?: string;
            duration?: number;
            elements: Element[];
            layers: Layer[];
            triggers: Trigger[];
            timeline: Timeline;
            notes?: string;
            background?: string;
          }

          export interface Layer {
            id: string;
            name: string;
            visible: boolean;
            locked: boolean;
            elements: Element[];
          }

          export type Element = 
            | TextElement
            | ImageElement
            | ShapeElement
            | VideoElement
            | AudioElement
            | InteractionElement;

          export interface BaseElement {
            id: string;
            type: 'text' | 'image' | 'shape' | 'video' | 'audio' | 'interaction';
            position: { x: number; y: number };
            size: { width: number; height: number };
            rotation: number;
            opacity: number;
            zIndex: number;
            animations: Animation[];
          }

          export interface TextElement extends BaseElement {
            type: 'text';
            content: string;
            style: TextStyle;
            fontSize?: number;
            color?: string;
          }

          export interface ImageElement extends BaseElement {
            type: 'image';
            src: string;
            alt?: string;
            crop?: { x: number; y: number; width: number; height: number };
          }

          export interface ShapeElement extends BaseElement {
            type: 'shape';
            shapeType: 'rectangle' | 'circle' | 'triangle' | 'polygon';
            fill?: string;
            stroke?: string;
            strokeWidth?: number;
          }

          export interface VideoElement extends BaseElement {
            type: 'video';
            src: string;
            poster?: string;
            controls: boolean;
            autoplay: boolean;
            loop: boolean;
          }

          export interface AudioElement extends BaseElement {
            type: 'audio';
            src: string;
            controls: boolean;
            autoplay: boolean;
            loop: boolean;
          }

          export interface InteractionElement extends BaseElement {
            type: 'interaction';
            interactionType: 'click-reveal' | 'drag-drop' | 'hotspot' | 'tabs' | 'accordion';
            config: Record<string, any>;
          }

          export interface Trigger {
            id: string;
            event: TriggerEvent;
            conditions: Condition[];
            actions: Action[];
          }

          export interface Timeline {
            duration: number;
            tracks: TimelineTrack[];
          }

          export interface TimelineTrack {
            elementId: string;
            keyframes: Keyframe[];
          }

          export interface Animation {
            type: 'entrance' | 'exit' | 'emphasis' | 'motion-path';
            name: string;
            duration: number;
            delay: number;
            easing: string;
            properties: Record<string, any>;
          }

          export interface ExportOptions {
            format: 'html5' | 'scorm12' | 'scorm2004' | 'xapi';
            optimizeMedia: boolean;
            includeOfflineSupport: boolean;
            compression: 'none' | 'zip';
          }

          export interface TextStyle {
            fontFamily?: string;
            fontSize?: number;
            fontWeight?: string;
            fontStyle?: string;
            textAlign?: string;
            color?: string;
            backgroundColor?: string;
          }

          export interface TriggerEvent {
            type: string;
            target?: string;
          }

          export interface Condition {
            type: string;
            params: any;
          }

          export interface Action {
            type: string;
            params: any;
          }

          export interface Keyframe {
            time: number;
            properties: any;
          }
          EOF

          cat > packages/core/src/index.ts << 'EOF'
          export * from './types';
          EOF

          # Generate FIXED tsconfig.json for core package
          cat > packages/core/tsconfig.json << 'EOF'
          {
            "extends": "../../tsconfig.json",
            "compilerOptions": {
              "composite": true,
              "declaration": true,
              "declarationMap": true,
              "emitDeclarationOnly": false,
              "outDir": "./dist",
              "rootDir": "./src",
              "noEmit": false
            },
            "include": ["src/**/*"],
            "exclude": ["dist", "node_modules"]
          }
          EOF

      - name: "Generate UI package (FIXED)"
        run: |
          set -euo pipefail
          
          echo "ðŸ“¦ Generating FIXED UI package..."
          
          # Generate UI package.json
          cat > packages/ui/package.json << 'EOF'
          {
            "name": "@elearning/ui",
            "version": "1.0.0",
            "type": "module",
            "main": "./dist/index.js",
            "types": "./dist/index.d.ts",
            "exports": {
              ".": {
                "types": "./dist/index.d.ts",
                "import": "./dist/index.js"
              }
            },
            "scripts": {
              "build": "tsc --build",
              "clean": "rimraf dist",
              "type-check": "tsc --noEmit",
