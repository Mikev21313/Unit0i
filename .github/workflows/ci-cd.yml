            },
            "dependencies": {
              "react": "^18.2.0"
            },
            "devDependencies": {
              "@types/react": "^18.2.0",
              "@types/node": "^20.10.0",
              "typescript": "^5.3.0",
              "rimraf": "^5.0.0"
            },
            "peerDependencies": {
              "react": "^18.2.0"
            },
            "publishConfig": {
              "access": "restricted"
            }
          }
          EOF

          cat > packages/ui/src/index.tsx << 'EOF'
          import React from 'react';

          export interface ButtonProps {
            children: React.ReactNode;
            onClick?: () => void;
            className?: string;
            disabled?: boolean;
            type?: 'button' | 'submit' | 'reset';
          }

          export const Button: React.FC<ButtonProps> = ({ 
            children, 
            onClick, 
            className = "", 
